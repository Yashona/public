<!DOCTYPE html>
<html>
<head>
<title>图片切换</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

<link href="css/piccontext.css" rel="stylesheet" type="text/css" />

<script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="js/piccontent.js" type="text/javascript"></script>
</head>
<body>
<!--主体内容-->
<div class="main"> 

  <!--图片特效内容开始-->
  <div class="piccontext">

    <div class="picshow">
      <!-- 大图展示部分 start-->
      <div class="picshowtop">
        <a href="#"><img src="" alt="" id="pic" /></a>
        <a id="preArrow" href="javascript:void(0)" class="contextDiv"><span id="preArrow_A"></span></a>
        <a id="nextArrow" href="javascript:void(0)" class="contextDiv"><span id="nextArrow_A"></span></a>
      </div>
      <!-- 大图展示部分 end-->
      
      <!-- 小图列表部分 start-->
      <div class="picshowlist">   
        <div class="picshowlist_mid">
          <div class="picmidleft" id="preArrow_B"><img src="images/left1.jpg" alt="上一个" /></div>
          <div class="picmidmid">
            <ul>
              <li><img src="images/1.jpg" alt="" /></li>
              <li><img src="images/2.jpg" alt="" /></li>
              <li><img src="images/3.jpg" alt="" /></li>
              <li><img src="images/4.jpg" alt="" /></li>
              <li><img src="images/5.jpg" alt="" /></li>
              <li><img src="images/6.jpg" alt="" /></li>
              <li><img src="images/7.jpg" alt="" /></li>
              <li><img src="images/8.jpg" alt="" /></li>
              <li><img src="images/9.jpg" alt="" /></li>
              <li><img src="images/10.jpg" alt="" /></li>
              <li><img src="images/11.jpg" alt="" /></li>
              <li><img src="images/12.jpg" alt="" /></li>
            </ul>
          </div>
          <div class="picmidright" id="nextArrow_B"><img src="images/right1.jpg" alt="下一个" /></div>
        </div>
      </div>
      <!-- 小图列表部分 end-->
    </div>


  </div>
</div>

</body>
</html>
